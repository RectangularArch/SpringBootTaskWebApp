<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/tasks/{id}/edit(id=${task.getId()})}">
    <table border="1">
        <col width="250">
        <col width="250">
        <col width="500">
        <tr>
            <td align="right" colspan="3"><a th:href="@{/logout}">> logout <</a></td>
        </tr>
        <tr>
            <td align="center" colspan="3">
                <a th:href="@{/employee}">Мой профиль</a>
                |
                <a th:href="@{/register}">Добавить пользователя</a>
                |
                <a th:href="@{/employees}">Список пользователей</a>
                |
                <a th:href="@{/tasks}">Список всех задач</a>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="3">Add a new task</td>
        </tr>
        <tr>
            <td><label for="head">Task name: </label></td>
            <td><input style='width:250px' type="text" th:field="${task.head}" id="head"/></td>
        </tr>
        <tr>
            <td valign="top"><label for="body">Description: </label></td>
            <td colspan="2"><textarea style='width:750px; height:100px' type="text" th:field="${task.body}" id="body"/></td>
        </tr>
        <tr>
            <td><label for="priority">Priority: </label></td>
            <td><input style='width:250px' type="text" th:field="${task.priority}" id="priority"/></td>
        </tr>
        <tr>
            <td><label for="status">Status: </label></td>
            <td><input style='width:250px' type="text" th:field="${task.status}" id="status"/></td>
        </tr>
        <tr>
            <td><input style='width:250px' type="submit" value="> Edit <"/></td>
        </tr>
    </table>
</form>
</body>
</html>
