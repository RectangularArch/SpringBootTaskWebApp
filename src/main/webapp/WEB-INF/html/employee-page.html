<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee page</title>
</head>
<body>
<table border="1">
    <col width="200">
    <col width="300">
    <col width="200">
    <col width="100">
    <tr>
        <td align="right" colspan="4"><a th:href="@{/logout}">> logout <</a></td>
    </tr>
    <tr>
        <td align="center" colspan="4">
            <a th:href="@{/register}">Добавить пользователя</a>
            |
            <a th:href="@{/employees}">Список пользователей</a>
            |
            <a th:href="@{/logout}">Список задач</a>
        </td>
    </tr>
    <tr>
        <td th:text="${employee.surname} + ' ' + ${#strings.substring(employee.firstname,0,1)} + '. ' + ${#strings.substring(employee.middlename,0,1)} + '.'"/>
        <td align="right" colspan="3" th:text="'Отдел: ' + ${employee.department} + ' | Должность: ' + ${employee.position}"/>
    </tr>
    <tr>
        <td>Мои задачи</td>
    </tr>
    <tr th:each="item : ${employee.tasks}">
        <td th:text="${item.head}"/>
        <td th:text="${item.body}"/>
        <td align="center" th:text="${item.priority}"/>
        <td align="center" th:text="${item.status}"/>
    </tr>
</table>
</body>
</html>
