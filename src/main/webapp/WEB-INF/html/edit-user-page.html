<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}/edit(id=${user.getId()})}">
    <table border="1">
        <col width="250">
        <col width="250">
        <col width="500">
        <tr>
            <td align="right" colspan="4"><a th:href="@{/logout}">> logout <</a></td>
        </tr>
        <tr>
            <td align="center" colspan="3">
                <a th:href="@{/employee}">Мой профиль</a>
                |
                <a th:href="@{/register}">Добавить пользователя</a>
                |
                <a th:href="@{/employees}">Список пользователей</a>
                |
                <a th:href="@{/tasks}">Список всех задач</a>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="3">Изменить пользователя</td>
        </tr>
        <tr>
            <td><label for="username">Логин пользователя: </label></td>
            <td><input style='width:250px' type="text" th:field="${user.username}" id="username"/></td>
        </tr>
        <tr>
            <td><label for="password">Текущий пароль: </label></td>
            <td><input style='width:250px' type="text" th:field="${user.password}" id="password"/></td>
        </tr>
        <tr>
            <td><label for="passwordConfirmation">Новый пароль: </label></td>
            <td><input style='width:250px' type="text" th:field="${user.passwordConfirmation}" id="passwordConfirmation"/></td>
        </tr>
        <tr>
            <td><label for="firstname">Имя: </label></td>
            <td><input style='width:250px' type="text" th:field="${employee.firstname}" id="firstname"/></td>
        </tr>
        <tr>
            <td><label for="surname">Фамилия: </label></td>
            <td><input style='width:250px' type="text" th:field="${employee.surname}" id="surname"/></td>
        </tr>
        <tr>
            <td><label for="middlename">Отчество: </label></td>
            <td><input style='width:250px' type="text" th:field="${employee.middlename}" id="middlename"/></td>
        </tr>
        <tr>
            <td><label for="department">Департамент: </label></td>
            <td><input style='width:250px' type="text" th:field="${employee.department}" id="department"/></td>
        </tr>
        <tr>
            <td><label for="position">Должность: </label></td>
            <td><input style='width:250px' type="text" th:field="${employee.position}" id="position"/></td>
        </tr>
        <tr>
            <td><input style='width:250px' type="submit" value="Изменить"/></td>
        </tr>
    </table>
</form>
</body>
</html>
